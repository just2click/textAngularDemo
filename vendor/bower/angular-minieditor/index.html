<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Angular minieditor</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="angular-minieditor.css">
  <style>
    body {
      text-align: center;
    }
    .main {
      width: 800px;
      margin-top: 100px;
      margin-left: 100px;;
      text-align: left;
    }
  </style>
</head>
<body ng-app="app">
  <div class="main" ng-controller="testCtrl">
    <minieditor options="{id: 'minieditor-1', class: 'minieditor-1', height: '200'}" ng-model="content"></minieditor>
    <div ng-bind-html="content|html"></div>
  </div>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="angular-minieditor.js"></script>
  <script>
    angular.module('app', ['jerryhsia.minieditor']).run();
    angular.module('app').controller('testCtrl',
      function($scope) {
        $scope.content = 'This a test!';
      }
    ).filter(
      'html', ['$sce', function ($sce) {
        return function (text) {
          return $sce.trustAsHtml(text);
        }
      }]
    );
  </script>
</body>
</html>
